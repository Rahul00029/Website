<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>SignUp</title>
</head>
<body>
{% if messages %}
{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
      <span aria-hidden="true"></span>
    </button>
      <strong>{{ message }}</strong>
  </div>
</div>
{% endfor %}
{% endif %}

<div class="text-center container" style="padding:100px">
    <h1 class="text-center mb-4">SignUp</h1>
<form method="post" action="signup">
    {% csrf_token %}
  <label for="username" >UserName</label>
  <input type="text" id="username" name="username" pattern="[a-z A-Z]*" title="Enter only alphabets.." required placeholder="Enter username">
  <br>
  <br>
  <label for="firstname" >First Name</label>
  <input type="text" id="firstname" name="firstname" pattern="[a-z A-Z]*" title="Enter only alphabets.." required placeholder="Enter first name">
  <br>
  <br>
  <label for="lastname" >Last Name</label>
 <input type="text" id="lastname" name="lastname" placeholder="Enter last name">
  <br>
  <br>
  <label for="email">Email Id</label>
  <input type="email" id="email" name="email" required placeholder="Enter gmail id">
  <br>
  <br>
  <label for="password" >Password</label>
    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter and one special character, and at least 8 or more characters" minlength="8" id="password" name="password" required placeholder="Enter password">
    <br>
    <br>
    <input type="submit" class="mb-3" name="btn btn-secondary" value="submit",id="submit">
</form>
    <a class="btn btn-primary" href="loginuser" role="button">Login</a>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
